name: Deploy Vite to GitHub Pages

on:
  push:
    branches: ["main"]  # Runs when pushing to the main branch
  workflow_dispatch:  # Allows manual trigger from Actions tab

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the project using Vite
      - name: Build with Vite
        run: |
          npm run build

      # Upload the build directory to be used in the deploy step
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: ./dist  # Vite's build output folder

  deploy:
    needs: build  # Ensures deployment only runs after the build job
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository again for deployment
      - name: Checkout code
        uses: actions/checkout@v4

      # Download the build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build
          path: ./dist

      # Deploy the build folder to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Directory to publish (where Vite outputs the build)
